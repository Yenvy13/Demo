<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Sản Phẩm Nổi Bật</title>
  <link rel="stylesheet" href="../demo.css">
  <script src="../demo.js"></script>
</head>
<body>
  <div class="product-container">
    <h2>Top 10 Sản Phẩm Nổi Bật</h2>

    <div class="slider-bar">
      <div class="slider-handle">🐻</div> <!-- Con gấu để kéo -->
    </div>

    <div class="product-track-wrapper">
      <div class="product-track">
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Sản phẩm 1">
          <h3>Robot Biến Hình</h3>
          <p>Giá gốc: <s>500.000₫</s></p>
          <p>Giá khuyến mãi: <strong>350.000₫</strong></p>
          <button>Thêm Vào Giỏ Hàng</button>
        </div>

        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Sản phẩm 2">
          <h3>Gấu Bông Khổng Lồ</h3>
          <p>Giá gốc: <s>800.000₫</s></p>
          <p>Giá khuyến mãi: <strong>650.000₫</strong></p>
          <button>Thêm Vào Giỏ Hàng</button>
        </div>

        <!-- Thêm các sản phẩm khác -->
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Sản phẩm 3">
          <h3>Bảng Vẽ Điện Tử</h3>
          <p>Giá gốc: <s>1.200.000₫</s></p>
          <p>Giá khuyến mãi: <strong>950.000₫</strong></p>
          <button>Thêm Vào Giỏ Hàng</button>
        </div>

        <!-- ...Tiếp tục thêm các sản phẩm khác đủ 10 sản phẩm... -->
      </div>
    </div>
  </div>

</body>
</html>
